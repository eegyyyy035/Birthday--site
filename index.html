<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            color: #ff1493;
        }
        h1 {
            margin-top: 50px;
        }
        #game {
            margin: 20px auto;
            width: 200px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .box {
            width: 50px;
            height: 50px;
            background-color: #ff66b2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .hidden {
            background-color: #fff;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Happy Birthday, My Love! 🎂💖</h1>
    <p>Dear love, you are the most special person in my life. Wishing you a day filled with happiness and surprises!</p>
    <p>Click the boxes to reveal a surprise!</p>
    <div id="game">
        <div class="box hidden">🎁</div>
        <div class="box hidden">💖</div>
        <div class="box hidden">🎉</div>
        <div class="box hidden">🎶</div>
    </div>
    <audio id="bg-music" loop autoplay>
        <source src="music.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>
    <script>
        document.querySelectorAll('.box').forEach(box => {
            box.addEventListener('click', function() {
                this.classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
